<!doctype html>
<html lang="zh-CN" class="html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap_dd.css">
    <!-- <link rel="stylesheet" href="/static/base.css"> -->


    <title>榆林分行报动态系统</title>
  </head>
  <body>
    <div class="container ">
        <div class="row">
            <div class="jumbotron col-md-10 mx-auto">
                <div class="text-center">
                    <h1 class="pb-3">{% block header_text %}{% endblock %}</h1>
                    <form method="POST" action="{% block form_action %}{% endblock %}">
                        {% block form_body %}{% endblock %}
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
        
        <div class="row">
            {% block brach_name %}{% endblock %}
            <div class="col-md-10 offset-md-1  text-left">
                    {% block table %}
                    {% endblock %}
            </div>
        </div>
        


    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
