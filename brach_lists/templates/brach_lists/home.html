<html>
<head>
    <title>榆林分行报动态系统</title>
</head>
<body>
    <h1>欢迎使用榆林分行报动态系统</h1>
    <form method="POST" action="/">
        <select name="brach_id" id="select_box">
        {% for list in brach_lists %}

        {% endfor %}
        </select>
        <input type="submit" value="登录" id="submit">
        {% csrf_token %}
        
    </form>
</body>
</html>
